<section class="bg-gradient-to-b from-gray-50 to-white py-16 md:py-24">
  <div class="max-w-6xl mx-auto px-4">
    <h2 class="text-3xl md:text-4xl font-bold text-center mb-4 text-gray-900">
      ¿POR QUÉ ELEGIRNOS A NOSOTROS?
    </h2>
    <p class="text-center text-gray-600 mb-12 max-w-2xl mx-auto">
      Descubre por qué somos tu mejor opción en servicios logísticos
    </p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div
        *ngFor="let card of cards"
        class="bg-white rounded-2xl p-8 flex flex-col items-center text-center transform transition-all duration-300 hover:scale-105 hover:shadow-xl border border-gray-100"
      >
        <div class="bg-blue-50 rounded-full p-6 mb-6">
          <img
            [src]="card.src"
            [alt]="card.alt"
            class="w-24 h-24 object-contain"
          />
        </div>

        <h3 class="font-bold text-xl mb-4 text-gray-900">{{ card.title }}</h3>
        <div class="w-16 h-1 bg-gradient-to-r from-blue-500 to-blue-600 rounded-full mb-6"></div>

        <a
          [routerLink]="card.link"
          class="mt-auto inline-flex items-center px-6 py-3 rounded-full bg-gradient-to-r from-blue-600 to-blue-700 text-white font-medium hover:from-blue-700 hover:to-blue-800 transform transition-all duration-300 hover:-translate-y-1"
        >
          Saber más
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </a>
      </div>
    </div>
  </div>
</section>
