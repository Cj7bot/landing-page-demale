<section class="max-w-6xl mx-auto px-4 py-8">
  <h2 class="text-2xl md:text-3xl font-bold text-center mb-8">
    ¿POR QUÉ ELEGIRNOS A NOSOTROS?
  </h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div
      *ngFor="let card of cards"
      class="bg-white border border-gray-200 rounded-lg p-6 flex flex-col items-center text-center shadow-sm hover:shadow-md transition"
    >
      <img
        [src]="card.src"
        [alt]="card.alt"
        class="w-32 h-32 object-contain mb-4"
      />

      <h3 class="font-semibold text-lg mb-4">{{ card.title }}</h3>
      <hr class="w-16 border-t-2 border-gray-300 mb-4" />

      <a
        [routerLink]="card.link"
        class="mt-auto bg-black text-white px-4 py-2 rounded-full hover:bg-gray-800 transition"
      >
        saber más
      </a>
    </div>
  </div>
</section>
