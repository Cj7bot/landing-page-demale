<div class="grid md:grid-cols-2 items-center gap-8 p-8 bg-white rounded shadow max-w-5xl mx-auto mt-10">
  <div>
    <h2 class="text-2xl font-bold text-center md:text-left">COTIZA EL ENVÍO DE TU PRODUCTO</h2>
    <p class="text-sm text-gray-600 mb-6 text-center md:text-left">SIMPLE Y RÁPIDO</p>

    <!-- SELECT personalizado -->
    <div class="relative w-full mb-6">
      <select
        [(ngModel)]="selectedProduct"
        class="w-full bg-gray-200 text-black px-4 py-2 pr-10 rounded-lg shadow-inner appearance-none focus:outline-none focus:ring-2 focus:ring-orange-500"
      >
        <option disabled selected>Selecciona el tipo de producto</option>
        <option>Documentos</option>
        <option>Electrónica</option>
        <option>Ropa</option>
        <option>Otros</option>
      </select>
      <div class="absolute inset-y-0 right-3 flex items-center pointer-events-none">
        <svg class="w-4 h-4 text-black" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M19 9l-7 7-7-7" />
        </svg>
      </div>
    </div>

    <!-- BOTÓN -->
    <button
      class="bg-orange-500 text-white font-bold py-2 px-6 rounded-full hover:bg-orange-600 transition w-full transform active:scale-95"
      (click)="quote()"
    >
      COTIZAR
    </button>

    <!-- NOTA -->
    <p class="text-sm mt-4 text-gray-700 text-center md:text-left">
      El producto que quieres enviar no aparece en la lista?
      <a href="#" class="text-blue-600 underline hover:text-blue-800">
        Prueba verificando mercancías peligrosas y/o de riesgo
      </a>
    </p>
  </div>

  <!-- IMAGEN -->
  <div class="hidden md:block">
    <img
      src="assets/img/brand3.png"
      alt="Cotizar envío"
      class="w-full h-auto object-contain"
    />
  </div>
</div>
