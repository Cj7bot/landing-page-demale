<swiper
  [slidesPerView]="1"
  [loop]="true"
  [navigation]="true"
  [pagination]="{ clickable: true }"
  [autoplay]="{ delay: 5000, disableOnInteraction: false }"
  class="mySwiper"
>
  <ng-container *ngFor="let img of imagenes">
    <ng-template swiperSlide>
      <img
        [src]="img.src"
        [alt]="img.alt"
        class="w-full h-auto rounded-xl"
      />
    </ng-template>
  </ng-container>
</swiper>
