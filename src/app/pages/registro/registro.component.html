<div class="min-h-screen flex">
  <!-- Formulario lado izquierdo -->
  <div class="flex flex-col justify-center flex-1 px-8 py-12 bg-white">
    <div class="mx-auto w-full max-w-md">
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <img src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Logo" class="h-10">
      </div>
      <h2 class="text-3xl font-bold text-gray-900 mb-2">Crea tu cuenta</h2>
      <p class="mb-6 text-gray-500 text-sm">
        ¿Ya tienes cuenta? <a routerLink="/sesion" class="text-indigo-600 hover:underline">Inicia sesión</a>
      </p>
      <form class="space-y-5">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Nombre completo</label>
          <input id="name" name="name" type="text" required
            class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 px-4 py-2 bg-gray-50 transition"/>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
          <input id="email" name="email" type="email" required
            class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 px-4 py-2 bg-gray-50 transition"/>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input id="password" name="password" type="password" required
            class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 px-4 py-2 bg-gray-50 transition"/>
        </div>
        <div>
          <label for="confirm" class="block text-sm font-medium text-gray-700">Confirmar contraseña</label>
          <input id="confirm" name="confirm" type="password" required
            class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 px-4 py-2 bg-gray-50 transition"/>
        </div>
        <button type="submit"
          class="w-full py-3 mt-2 rounded-xl bg-indigo-600 hover:bg-indigo-700 text-white font-bold transition text-lg shadow-lg">
          Registrarme
        </button>
      </form>
      <p class="mt-8 text-xs text-gray-400 text-center">
        Al registrarte, aceptas nuestros <a href="#" class="underline">Términos</a> y <a href="#" class="underline">Política de privacidad</a>.
      </p>
    </div>
  </div>
  <!-- Imagen lado derecho -->
  <div class="hidden lg:block flex-1 relative">
    <img
      class="absolute inset-0 w-full h-full object-cover rounded-l-3xl"
      src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=800&q=80"
      alt="Fondo de registro"
    />
  </div>
</div>
