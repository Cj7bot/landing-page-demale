<section class="max-w-4xl mx-auto px-6 py-12">
  <h2 class="text-3xl font-bold text-gray-900 mb-6">Perfil del Usuario</h2>

  <!-- Info del usuario -->
  <div class="bg-white shadow-md rounded-lg p-6 mb-8" *ngIf="correo; else cargando">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <p class="mt-1 text-gray-900">{{ correo }}</p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Contraseña</label>
        <p class="mt-1 text-gray-900">••••••••</p>
      </div>
    </div>

    <!-- Acciones -->
    <div class="mt-6 flex flex-wrap gap-4">
      <button (click)="editarPerfil()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-500">
        Editar perfil
      </button>
      <button (click)="cambiarContrasena()" class="bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300">
        Cambiar contraseña
      </button>
    </div>
  </div>

  <ng-template #cargando>
    <p class="text-center text-gray-500">Cargando datos del perfil...</p>
  </ng-template>

  <!-- Últimos envíos -->
  <div class="mt-12">
    <h3 class="text-xl font-semibold text-gray-800 mb-4">Últimos envíos realizados</h3>
    <div class="overflow-x-auto rounded-lg shadow-md">
      <table class="min-w-full bg-white">
        <thead class="bg-gray-100 text-left text-sm font-semibold text-gray-700">
          <tr>
            <th class="px-6 py-3">ID</th>
            <th class="px-6 py-3">Destino</th>
            <th class="px-6 py-3">Estado</th>
            <th class="px-6 py-3">Fecha</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200 text-sm text-gray-900">
          <tr *ngFor="let envio of enviosRecientes">
            <td class="px-6 py-4 font-mono text-indigo-600">{{ envio.id }}</td>
            <td class="px-6 py-4">{{ envio.destino }}</td>
            <td class="px-6 py-4">
              <span [ngClass]="{
                'text-green-600': envio.estado === 'Entregado',
                'text-yellow-600': envio.estado === 'En tránsito',
                'text-red-600': envio.estado === 'Pendiente'
              }">{{ envio.estado }}</span>
            </td>
            <td class="px-6 py-4">{{ envio.fecha }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="mt-4">
    <button
      routerLink="/"
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded shadow"
    >
      Volver al inicio
    </button>
  </div>
</section>
